[Config]
Profiles=debug,misc,package-manager,runtime,cosign,syft,build-systemd

[Include]
Include=mkosi-tools

[Build]
Incremental=true
Environment=SKIP_SYFT
CacheDirectory=%C/.cache

[Output]
# mkosi-tools sets Output=mkosi.tools, so we need to reset it
Output=
OutputDirectory=out
ImageId=mangos.tools
Format=tar

[Distribution]
Distribution=ubuntu
Release=plucky

[Content]
Packages=binutils
         wget
         unzip
         qemu-utils
